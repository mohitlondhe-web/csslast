<main>
    <section id="dogs">
        <h2>Dogs</h2>
        <p>Find your new best friend! We offer a variety of dog breeds.</p>
        <img src="dog.jpg" alt="Dog" class="responsive">
    </section>
    
    <section id="cats">
        <h2>Cats</h2>
        <p>Cuddle up with our selection of adorable cats.</p>
        <img src="cat.jpg" alt="Cat" class="responsive">
    </section>

    <section id="birds">
        <h2>Birds</h2>
        <p>Colorful and chirpy, our birds will brighten your day!</p>
        <img src="bird.jpg" alt="Bird" class="responsive">
    </section>

    <section id="fishes">
        <h2>Fishes</h2>
        <p>Explore our beautiful aquarium fish varieties.</p>
        <img src="fish.jpg" alt="Fish" class="responsive">
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="2" maxlength="30">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required minlength="10" maxlength="300"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </section>
</main>
